<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./CSS/style.css" />
        <title>My List</title>
    </head>
    <body>
        <div class="container">
            <h1>My To-Do List</h1>

            <h3 id="h3"></h3>
            <div class="inner">
                <input
                    type="text"
                    id="newtext"
                    placeholder="Add your new item"
                />
                <button id="btn" class="btn">Add</button>

                <ul></ul>

                <button id="cleanAll" class="btn">Clean All</button>
            </div>
        </div>
        <footer class="clearfix">
            <p class="creation">Created by Suzy Yume</p>
            <p class="back">
                Background from:
                <a href="https://www.freepik.com/free-photos-vectors/paper"
                    >Paper vector created by Layerace</a
                >
            </p>
        </footer>
        <script src="./JS/main.js"></script>
    </body>
</html>
